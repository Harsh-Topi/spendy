name: release
on: push 
#  push:
#    branches:
#      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          npm install
          npm run build
          tar -czf build.tar.gz build
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.run_number }}
          tag_name: ${{ github.run_number }}
          with:
            files: build.tar.gz
          draft: false
          prerelease: false
